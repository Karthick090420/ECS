name: Deploy to ECS (Blue/Green)

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]  # Or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy ECS Blue/Green using Composite Action
        uses: ./.github/actions/ecs-deploy
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          application-name: my-codedeploy-app
          deployment-group: my-deployment-group
          image-name: my-app
          ecr-registry: 123456789012.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
